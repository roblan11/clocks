<!DOCTYPE>
<html>
<head>
    <title>color clock concept</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./text_en.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
</head>

<body>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="../noSleep/NoSleep.js"></script>
    
    <div id="bg"></div>
    
    <div id="container">
    <div id="nosleep"></div>
    
    </div>
    
    <script>
        let noSleep = new NoSleep();
        let nosleep_enabled = false;
        
        function toggleNosleep() {
            if (nosleep_enabled) {
                noSleep.disable()
                document.getElementById("nosleep").style.visibility = 'hidden'
            } else {
                noSleep.enable()
                document.getElementById("nosleep").style.visibility = 'visible'
            }
            nosleep_enabled = !nosleep_enabled
        }
        
        let bright_mode = "bright";
        let sat = {
            dark: {
                base: 10,
                txt_base: 60,
                deviation: 10
            },
            light: {
                base: 100,
                txt_base: 40,
                deviation: 0
            }
        }
        
        function toggleBrightmode() {
            if (bright_mode == "dark") {
                bright_mode = "light"
                d3.select("#container").attr("style", "background-color: rgb(200, 200, 200); color: rgb(50, 50, 50);")
            } else {
                bright_mode = "dark"
                d3.select("#container").attr("style", "background-color: rgb(50, 50, 50); color: rgb(200, 200, 200);")
            }
        }
        
        const letters = 
        [    
            ['I','T',' ','I','S',' ','H','A','L','F'],
            ['T','E','N','Q','U','A','R','T','E','R'],
            ['T','W','E','N','T','Y','F','I','V','E'],
            ['P','A','S','T','O',' ','N','I','N','E'],
            ['F','O','U','R','E','L','E','V','E','N'],
            ['E','I','G','H','T','T','H','R','E','E'],
            ['S','I','X','T','E','N','O','O','N','E'],
            ['M','I','D','N','I','G','H','T','W','O'],
            ['F','I','V','E','E','L','E','V','E','N'],
            ['S','E','V','E','N',' ','A','M','P','M']
        ]
        const size = 10;
        
        const various = {
            itis: [ 0,  4],
            to:   [33, 34],
            past: [30, 33],
            am:   [96, 97],
            pm:   [98, 99]
        }
        
        const minutes = {
            0:  [ 5,  5],
            5:  [26, 29],
            10: [10, 12],
            15: [13, 19],
            20: [20, 25],
            25: [20, 29],
            30: [ 6,  9]
        }
        
        const hours = {
            0:  [70, 77],
            1:  [67, 69],
            2:  [77, 79],
            3:  [55, 59],
            4:  [40, 43],
            5:  [80, 83],
            6:  [60, 62],
            7:  [90, 94],
            8:  [50, 54],
            9:  [36, 39],
            10: [63, 65],
            11: [44, 49],
            12: [65, 68]
        }
        
        let COUNT = 0;
        
        function start() {
            
            toggleBrightmode();
            
            let list = d3.select("#container").append("table")
            
            for (let row in letters) {
                let r = list.append("tr");
                for (let col in letters[row]) {
                    let e = r.append("th")
                    e.text(letters[row][col])
                    e.attr("id", "letter" + COUNT)
                    COUNT += 1
                }
            }
            
            let d = new Date()
            
            utime(d)
            
            update()
        }
        
        function update() {
            let d = new Date()
            
            utime(d)
            
            setTimeout(update, 60000)
        }
        
        function disable_all() {
            for (let i=0; i<COUNT; i++) {
                d3.select("#letter"+i).attr("class", "off")
            }
        }
        
        function enable(list) {
            for (let i = list[0]; i <= list[1]; i++) {
                d3.select("#letter"+i).attr("class", "on")
            }
        }
        
        function utime(d) {
            disable_all();
            
            enable(various.itis)
            
            let h = d.getHours()
            let m = d.getMinutes()
            
            let m_rounded = Math.round(m/5) * 5
            if (m_rounded == 0) {
                // oclock ?
            } else if (m_rounded == 60) {
                m_rounded = 0
                h = (h+1) % 24
            } else if (m_rounded > 30) {
                enable(various.to)
                h = (h+1) % 24
                m_rounded = Math.round((60-m)/5) * 5
            } else {
                enable(various.past)
            }
            enable(minutes[m_rounded])
            
            if (h == 0 && m > 30 || h == 12 && m < 30) {
                enable(various.pm)
            } else if (h == 0 && m < 30 || h == 12 && m > 30) {
                enable(various.am)
            } else if (h > 12) {
                enable(various.pm)
                h -= 12
            } else {
                enable(various.am)
            }
            enable(hours[h])
        }
        
        start()
                
        window.addEventListener('keypress', e => {
            switch (e.keyCode) {
                case 32:
                    // SPACE: reset time
                    update()
                    break
                case 98:
                    // B: toggle bright/dark mode
                    toggleBrightmode()
                    break
                case 110:
                    // N: toggle nosleep
                    toggleNosleep()
                    break
            }
        });
        
// hide cursor when idle
// https://stackoverflow.com/questions/3354239/hiding-the-mouse-cursor-when-idle-using-javascript
        (function() {
            let mouseTimer = null
            let cursorVisible = true

            function disappearCursor() {
                mouseTimer = null
                document.body.style.cursor = "none"
                cursorVisible = false
            }

            document.onmousemove = () => {
                if (mouseTimer) {
                    window.clearTimeout(mouseTimer)
                }
                if (!cursorVisible) {
                    document.body.style.cursor = "default"
                    cursorVisible = true
                }
                mouseTimer = window.setTimeout(disappearCursor, 1000)
            };
        })();
        
    </script>
    
</body>
</html>
