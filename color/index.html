<!DOCTYPE>
<html>
<head>
    <title>color clock concept</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
</head>

<body>
    <div id="bg"></div>

    <div id="container">
        <div id="clock">
            <div id="h">00</div>
            :
            <div id="m">00</div>
            :
            <div id="s">00</div>
        </div>

        <div id="date">
            <div id="W">MON</div>
            &nbsp
            <div id="D">00</div>
            &nbsp
            <div id="M">JAN</div>
            &nbsp
            <div id="Y" >0000</div>
        </div>
    </div>

    <div id="gradient"></div>

    <script type="module" src="./code.js"></script>
</body>
</html>
